spring.application.name=Membership Program

# --- Server Configuration ---
server.port=${SERVER_PORT:8080}

# --- Error Handling Configuration ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-timestamp=true

# --- Datasource (PostgreSQL) Configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/membership_db_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:your_db_username}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA (Hibernate) Configuration ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# --- Redis Configuration ---
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# --- CORS (Cross-Origin Resource Sharing) Configuration ---
spring.web.cors.allowed-origins=${SPRING_CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=${SPRING_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,HEAD,OPTIONS}
spring.web.cors.allowed-headers=${SPRING_CORS_ALLOWED_HEADERS:*}

